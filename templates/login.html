<!DOCTYPE html>
<html>

<head>
  <title>GitHub Issue Tracker (GIT)</title>
  <script src="/templates/htmx/htmx.min.js"></script>
  <link href="/templates/css/output.css" rel="stylesheet">
</head>

<body>
  <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
    <div
      class="relative bg-white px-6 pb-8 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
      <div class="mx-auto max-w-md">
        <img src="/templates/assets/img/Logo-GIT.png" alt="GitHub Issue Tracker" />
        <div class="divide-y divide-gray-300/50">
          <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
            <p>A Github issue tracker written in htmx, tailwindcss, golang leveraging GitHub graphQL.</p>
            <p>This is currently experimental, and may or may not be maintained in future.</p>
          </div>
          <div class="flex justify-center pt-8 text-base font-semibold leading-7">
            <p class="text-gray-900">
              Want to try out?
              <a href="{{ .AuthURL }}" class="text-sky-500 hover:text-sky-600">
                <span class="inline-block h-4">
                  <img src="/templates/assets/img/github.svg" class="h-5 w-5" alt="">
                </span>
                <span class="inline-block"> Login with GitHub </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
